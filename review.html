  <body>

<div class="container-full" align="center">
       
          <br>
          <img src="static/yelp_logo.jpg" alt="yelp logo" width="20%" height="20%" align="center">
          <h1>Yelp Advanced Highlights</h1>
          <p class="lead">Intelligent Recommender System for Yelp Reviews</p>
          
          <br><br>

        <table id = "ranklist" class="table table-hover" style="width:700px" border="2">
			<thead>
				<tr ><th align="center" bgcolor="#CC9900">Recommended Review	</th><th align="center" bgcolor="#CC9900">User Similarity	</th></tr>
            </thead>
            <tbody>
				<tr><td>{{reviews[0]}}		</td><td align="center"> = </td></tr>
				<tr><td>{{reviews[1]}}		</td><td align="center"> &asymp; </td> </tr>
				<tr><td>{{reviews[2]}}		</td><td align="center"> &ne; </td></tr>
			</tbody>
		</table>

</div> <!-- /container full -->
